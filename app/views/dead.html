<ol class="breadcrumb pull-left">
  <li><a href="#/">Home</a></li>
  <li>Gone but not forgotten</li>
</ol>
<span class="clearfix"></span>
<div class="container-fluid calendars-wrappers">
  <div class="row">
    <div ng-repeat="person in dead track by $index" ng-if="person">
      <div class="col-sm-4">
          <img ng-src="{{person.image}}" alt="{{person.name}}" class="img-responsive thumbnail  img-rounded" fallback-src loading-src>
          <div class="caption">
            <h3>{{person.name}}</h3>
            <span ng-repeat="mo in person.months">
              <a href="#/calendar/{{mo.year}}/{{mo.monthId}}">
                <h3>{{mo.year}}, {{ getMonthName(mo.monthId) }}</h3>
              </a>
            </span>
            <h3>{{person.dob | date:'fullDate'}} - {{person.dod | date:'fullDate'}}</h4>
          </div>
        </a>
      </div>
      <div class="clearfix" ng-if="($index + 1) % 3 == 0"></div>
    </div>
  </div>
</div>
